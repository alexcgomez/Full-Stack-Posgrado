<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    body{
      background: rgb(77, 79, 82);
      font-family: monospace;

    }

    form{
      text-align: center;
      margin-top: 5%;
    }

    form input{
      margin: 2rem;
      padding: .1rem;
      width: 300px;
      text-align: center;
      font-size: 30px;
      border-radius: 10px;
    }

    form label{
      font-size: 30px;
      color: orange;
      text-shadow: 1px 1px 2px black;
    }

    /* form input[type="checkbox"]{


    } */

    main{
      display: flex;
      justify-content: center;
      margin: 2rem;
    }


    table {
      border-collapse: collapse;
      font-size: 30px;
      border-radius: 10px;

    }

    table td,
    table th {
      border: 1px solid black;
      padding: .2rem .4rem;
      text-align: center;
    }
    table th{
    background: teal;}

    table td:last-child {
      text-align: right;
    }


  </style>
</head>

<body>
  <form>
    <p>
      <label>Operando 1 <br> <input type="number" name="op1" value="20" /> </label>
    </p>
    <p>
      <label>Operando 2 <br> <input type="number" name="op2" value="2" /> </label>
    </p>
    <label for="multiply">Multiplica
      <input type="checkbox" name="multiply" id="multiply"></label>
    <!-- <button type="submit">Compute</button> -->
  </form>

  <main>
    <table>
    </table>
  </main>
  <script src="./script.js"></script>
</body>

</html>
